<md-toolbar class="md-table-toolbar md-default">
	<div class="md-toolbar-tools">
		<h2 class="md-title">Clientes</h2>
		<div flex></div>
		<md-input-container style="margin: 0; margin-top: 12px; height: 42px; max-width: 200px;">
			<label style="color: white;">Buscar</label>
			<input ng-model="text_filter" style="border-color: white; color: white;">
			<md-icon class="material-icons">search</md-icon>
		</md-input-container>
	</div>
</md-toolbar>
<md-card flex style="overflow: auto;">
	<div layout="column" layout-align="center center" ng-show="customers == 0">
		<h3 class="md-title">Sem registros</h3>	
	</div>
	<md-list class="md-dense" flex ng-show="customers != 0">
		<md-list-item class="md-3-line" ng-repeat="customer in customers | filter : text_filter" ng-click="viewCustomer(customer.id)">
			<div class="md-list-item-text" layout="column">
				<h3>{{ customer.name }}</h3>
				<p style="color: black;">Endereço: {{customer.adress}}, {{customer.number}} - {{customer.district}} - {{customer.complement}}</p>
				<p>Contato: {{customer.email}} / {{customer.phone}}</p>
				<p ng-if="customer.note != ''">Anotações: {{customer.note}}</p>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
</md-card>
<md-button class="md-fab" aria-label="Novo" ng-click="viewCustomer()" style="position: fixed; right: 1%; bottom: 70px;">
	<md-tooltip>Novo</md-tooltip>
	<md-icon class="material-icons">add</md-icon>
</md-button>
